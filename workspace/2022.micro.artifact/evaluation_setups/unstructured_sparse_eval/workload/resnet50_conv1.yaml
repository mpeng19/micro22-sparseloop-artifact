problem:
  instance:
    C: 3
    Hdilation: 1
    Hstride: 2
    M: 64
    N: 1
    P: 112
    Q: 112
    R: 7
    S: 7
    Wdilation: 1
    Wstride: 2
    densities:
      Inputs: 0.999
      Weights: 0.5  # 50% unstructured sparsity
      Outputs: 0.999
  shape:
    coefficients:
    - default: 1
      name: Wstride
    - default: 1
      name: Hstride
    - default: 1
      name: Wdilation
    - default: 1
      name: Hdilation
    data-spaces:
    - name: Weights
      projection:
      - - - C
      - - - M
      - - - R
      - - - S
      # format: CSR
      metadata-word-bits: 32
    - name: Inputs
      projection:
      - - - N
      - - - C
      - - - R
          - Wdilation
        - - P
          - Wstride
      - - - S
          - Hdilation
        - - Q
          - Hstride
    - name: Outputs
      projection:
      - - - N
      - - - M
      - - - Q
      - - - P
      read-write: true
    dimensions:
    - C
    - M
    - R
    - S
    - N
    - P
    - Q
    name: CNN-Layer 