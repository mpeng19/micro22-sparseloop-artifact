problem:
  shape:
    name: "grouped-CONV"
    dimensions: [ R, S, E, F, C, M, N, G ]
    coefficients:
      - name: Wstride
        default: 1
      - name: Hstride
        default: 1
      - name: Wdilation
        default: 1
      - name: Hdilation
        default: 1

    data-spaces:
      - name: Weights
        projection:
          - [ [C] ]
          - [ [M] ]
          - [ [G] ]
          - [ [R] ]
          - [ [S] ]
      - name: Inputs
        projection:
          - [ [N] ]
          - [ [C] ]
          - [ [G] ]
          - [ [R, Wdilation], [E, Wstride] ]
          - [ [S, Hdilation], [F, Hstride] ]
      - name: Outputs
        projection:
          - [ [N] ]
          - [ [G] ]
          - [ [M] ]
          - [ [F] ]
          - [ [E] ]
        read-write: True
  instance:
    M: 32
    E: 112
    F: 112
    R: 3
    S: 3
    N: 1
    G: 1
    C: 3
    densities:
      Inputs:
        distribution: hypergeometric
        density: 0.999
      Weights:
        distribution: hypergeometric
        density: 0.25 # 1:4 sparsity
      Outputs:
        distribution: hypergeometric
        density: 0.999
    structure:
      Weights: "1:4" # Define structure 