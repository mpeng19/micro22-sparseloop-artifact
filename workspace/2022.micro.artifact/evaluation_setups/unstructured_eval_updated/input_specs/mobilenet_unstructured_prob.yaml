problem:
  shape:
    name: Convolution_MKN # MobileNet Pointwise Conv like
    dimensions: [ M, K, N ]
    data-spaces:
      - name: Inputs 
        projection:
          - [ [ M ] ] 
          - [ [ K ] ] 

      - name: Weights 
        projection:
          - [ [ K ] ] 
          - [ [ N ] ] 

      - name: Outputs 
        projection:
          - [ [ M ] ] 
          - [ [ N ] ] 
        read-write: True

  instance:
    M: 3136 # P*Q = 56*56
    K: 128  # C*R*S = 128*1*1
    N: 256  # K = 256
    densities: # Placeholder densities, will be overwritten by sweep script
      Inputs:
        distribution: hypergeometric
        density: 0.5 
      Weights:
        distribution: hypergeometric
        density: 0.5 