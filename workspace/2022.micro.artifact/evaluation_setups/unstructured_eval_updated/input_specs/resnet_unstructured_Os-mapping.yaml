mapping:  

#
# DRAM
#
- target: DRAM
  type: temporal
  permutation: KNM
  factors: K=9 N=8 M=98

#
# GLB
#

- target: GLB
  type: temporal
  factors: K=1 N=1 M=1
  permutation: KNM

- target: GLB
  type: bypass
  bypass: [ Outputs ]
  keep: [ Inputs, Weights ]

#
# Buffer
#

- target: Buffer
  type: temporal
  factors: K=128 N=1 M=1
  permutation: NMK

- target: Buffer
  type: bypass
  keep: [ Outputs ]
  bypass: [ Inputs, Weights ]


#
# LineBuffer
#

- target: LineBuffer
  type: bypass
  keep: [ Inputs, Weights ]
  bypass: [  Outputs ]

- target: LineBuffer
  type: temporal
  factors: K=1 N=2 M=4
  permutation: NMK

- target: LineBuffer
  type: spatial
  no_link_transfer: [ Inputs, Weights, Outputs]
  factors: K=1 N=8 M=8
  permutation: NKM
  split: 1 