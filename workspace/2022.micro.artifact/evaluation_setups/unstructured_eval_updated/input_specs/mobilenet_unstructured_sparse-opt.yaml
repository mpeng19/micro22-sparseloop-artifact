sparse_optimizations:
  targets:
    - name: DRAM
      representation-format:
        data-spaces:
          - name: Inputs
            rank-application-order: inner-to-outer
            ranks:
              - format: CP
              - format: CP
              - format: CP
              - format: CP
              - format: CP
              - format: B
              - format: B
                metadata-word-bits: 1
                flattened_rankIDs: [ [M] ]
          - name: Weights
            rank-application-order: inner-to-outer
            ranks:
              - format: CP
              - format: CP
              - format: CP
              - format: CP
              - format: CP
              - format: B
              - format: B
                metadata-word-bits: 1
                flattened_rankIDs: [ [N] ]
   
    - name: GLB
      representation-format:
        data-spaces:
          - name: Inputs
            rank-application-order: inner-to-outer
            ranks:
              - format: CP
              - format: CP
              - format: CP
              - format: B
              - format: B
                metadata-word-bits: 1
                flattened_rankIDs: [ [M] ]
          - name: Weights
            rank-application-order: inner-to-outer
            ranks:
              - format: CP
              - format: CP
              - format: CP
              - format: B
              - format: B
                metadata-word-bits: 1
                flattened_rankIDs: [ [N] ]
      
    
    - name: Buffer
      action-optimization:
        - type: skipping
          target: Outputs
          condition-on: [ Inputs, Weights ]
      
    - name: LineBuffer
      representation-format:
        data-spaces:
          - name: Weights
            rank-application-order: inner-to-outer
            ranks:
              - format: CP
              - format: CP
              - format: B
                metadata-word-bits: 1
              - format: B
                metadata-word-bits: 1
          - name: Inputs
            rank-application-order: inner-to-outer
            ranks:
              - format: CP
              - format: CP
              - format: B
                metadata-word-bits: 1
              - format: B
                metadata-word-bits: 1
 
      action-optimization:
        - type: position-skipping
          target: Inputs
          condition-on: []
        - type: position-skipping
          target: Weights
          condition-on: [] 